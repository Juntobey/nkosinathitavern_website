<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <form action="Process_Payment.php" method="post"> 
            <div class="row-bar">

                <div class="col-links">
                    <h3 class="title">Billing Address</h3>

                    <div class="input-box">
                        <label for="full_name">Full Name:</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-box">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="input-box">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>

                    <div class="input-box">
                        <label for="province">Province:</label>
                        <input type="text" id="province" name="province" required>
                    </div>

                    <div class="input-box">
                        <label for="zip_code">Zip Code:</label>
                        <input type="text" id="zip_code" name="zip_code" required>
                    </div>
                </div>

                <div class="col-links">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted:</span>
                        <img src="images/card_img.png" alt="Accepted Cards">
                    </div>

                    <div class="input-box">
                        <label for="name_on_card">Name on Card:</label>
                        <input type="text" id="name_on_card" name="name_on_card" required>
                    </div>

                    <div class="input-box">
                        <label for="card_number">Card Number:</label>
                        <input type="text" id="card_number" name="card_number" required>
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <label for="exp_month">Exp Month:</label>
                            <input type="text" id="exp_month" name="exp_month" required>
                        </div>
                        <div class="input-box">
                            <label for="exp_year">Exp Year:</label>
                            <input type="text" id="exp_year" name="exp_year" required>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                </div>
            </div>

            <input type="submit" value="Proceed to Checkout" class="submit-btn">
        </form>
    </div>
</body>
</html>
